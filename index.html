<!DOCTYPE HTML>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

		<title>Jogo da velha</title>
		<script src="jquery-2.2.1.js"></script>
		<script src="jogo.js"></script>
	</head>

	<body>
		<div id="paginaInicial" align="center">
			<table border="0" width="600">
				<tbody>
					<tr>
						<td colspan="3" align="center">Jogo da Velha</td>
					</tr>

					<tr>
						<td align="center">
							<img src="imagens/jogador_1.png">
							<br/>
							
							<input id="entradaJogador1" type="text" name="jogador1" placeholder="Jogador 1" maxlength="10" style="border: 0px;"/>
						</td>
						<td align="center"><img id="btnIniciarJogo" src="imagens/iniciar.png"></td>
						<td align="center">
							<img src="imagens/jogador_2.png">
							<br/>
							<input id ="entradaJogador2" type="text" name="jogador2" placeholder="Jogador 2" maxlength="10" style="border: 0px;"/>
						</td>
					</tr>
				</tbody>
			</table>
		</div>

		<div id="palcoJogo" style="margin-top: 50px; text-align: center; display: none;">
			<div style="display: inline-block;">
				<img src="imagens/jogador_1.png">
				<br>
				<span id="nomeJogador1"></span>
			</div>

			<div style="display: inline-block;">
				<table border="0">
					<tr>
						<td style="border-bottom:solid 1px red; border-right:1px solid red;">
							<div class="jogada" id="a-1" style="width: 100px;height: 100px;"></div>
						</td>
						<td style="border-bottom:solid 1px red; border-right:1px solid red;">
							<div class="jogada" id="a-2" style="width: 100px;height: 100px;"></div>
						</td>
						<td style="border-bottom:solid 1px red;">
							<div class="jogada" id="a-3" style="width: 100px;height: 100px;"></div>
						</td>
					</tr>

					<tr>
						<td style="border-bottom:solid 1px red; border-right:1px solid red;">
							<div class="jogada" id="b-1" style="width: 100px;height: 100px;"></div>
						</td>
						<td style="border-bottom:solid 1px red; border-right:1px solid red;">
							<div class="jogada" id="b-2" style="width: 100px;height: 100px;"></div>
						</td>
						<td style="border-bottom:solid 1px red;">
							<div class="jogada" id="b-3" style="width: 100px;height: 100px;"></div>
						</td>
					</tr>

					<tr>
						<td style="border-bottom:solid 1px red; border-right:1px solid red;">
							<div class="jogada" id="c-1" style="width: 100px;height: 100px;"></div>
						</td>
						<td style="border-bottom:solid 1px red; border-right:1px solid red;">
							<div class="jogada" id="c-2" style="width: 100px;height: 100px;"></div>
						</td>
						<td style="border-bottom:solid 1px red;">
							<div class="jogada" id="c-3" style="width: 100px;height: 100px;"></div>
						</td>
					</tr>
				</table>
			</div>

			<div style="display: inline-block;">
				<img src="imagens/jogador_2.png">
				<br>
				<span id="nomeJogador2"></span>
			</div>
		</div>
	</body>
</html>
